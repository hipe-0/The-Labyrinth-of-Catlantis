<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var t = l.host.split('.').slice(-2).join('.');
      var repo = r[0];
      var rest = r.slice(1).join('/');
      var i = l.href.indexOf(l.origin + l.pathname);
      var base = l.href.slice(0, i);
      if (rest) {
        var p = rest.split('/').slice(pathSegmentsToKeep);
        var s = p.join('/');
        var a = document.createElement('a');
        a.href = base + s;
        a.replace();
      }
    </script>
  </body>
</html>
